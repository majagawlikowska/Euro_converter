<html lang="pl" class="background__picture">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="images/shere.png">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script defer src="js/form.js"></script>
    <link href="css/form.css" rel="stylesheet">

    <link rel="icon" href="images/logo.png">

    <title>Currency-converter</title>

<body>

    <form>
        <fieldset class="form">
            <legend>
                <span class="form__title">Euro-converter</span>
            </legend>
            <p>
                <label>
                    <span class="form__labelText"> PLN: </span>
                    <input name="euro" class="js-euro" type="number">
                </label>
            </p>

            <p>
                <label>
                    <span class="form__labelText"> EUR: </span>
                    <input name="zloty" class="js-zloty" type="number">
                </label>
            </p>
            <button class="button" type="reset">reset</button>

        </fieldset>
    </form>
    <p>
        <span class="form__bottomText"> * Kurs Euro wed≈Çug NBP z dnia 27.10.2022r. *</span>
    </p>
